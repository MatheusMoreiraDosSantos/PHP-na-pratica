  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Cadastrar uma conta</div>
        <div class="card-body">
          <form method="post" action="cadastro.php">
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="firstName" name="nome" class="form-control" placeholder="Nome de usuário" required="required">
                <label for="firstName">Nome de usuário</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="required">
                <label for="inputEmail">Email</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Senha</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" name="confirmasenha" onkeyup="verificasenha();" class="form-control" placeholder="Confirm password" required="required" >
                    <label for="confirmPassword">Confirmar senha</label>
                  </div>
                </div>
              </div>
            </div>
            <script type="text/javascript">
              function verificasenha() {
                var senha1 = document.getElementById('inputPassword').value;
                var senha2 = document.getElementById('confirmPassword').value;
                if (senha1!=senha2) {
                  document.getElementById('labelcadastrar').innerHTML = 'AS SENHAS DEVEM SER IGUAIS';
                  botaocadastrar = document.getElementById('Cadastrar').disabled=true; 
                }
                else{
                  document.getElementById('labelcadastrar').innerHTML = '';
                  botaocadastrar = document.getElementById('Cadastrar').disabled=false; 
                }
              }
            </script>
            
            <button class="btn btn-primary btn-block " id="Cadastrar" style="submit">Cadastrar</button>
            <label for="Cadastrar"  id="labelcadastrar"></label>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="index.php">Login</a>
            <a class="d-block small" href="esqueciasenha.html">Esqueci minha senha</a>
          </div>
        </div>
